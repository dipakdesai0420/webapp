<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of listgroup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <ul class="list-group -list-group-flush -list-group-horizontal -list-group-numbered">
        <li class="list-group-item active">list group1</li>
        <li class="list-group-item disabled">list group2</li>
        <li class="list-group-item">list group3</li>
        <li class="list-group-item">list group4</li>
        <li class="list-group-item">list group5</li>
    </ul>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">list group1<span class="badge bg-primary rounded-pill">1</span></li>
        <li class="list-group-item d-flex justify-content-between align-items-center">list group2<span class="badge bg-danger rounded-pill">20</span></li>
        <li class="list-group-item  d-flex justify-content-between align-items-center">list group3<span class="badge bg-info rounded-pill">333</span></li>
        <li class="list-group-item d-flex justify-content-between align-items-center">list group4<span class="badge bg-warning rounded-pill">4444</span></li>
        <li class="list-group-item d-flex justify-content-between align-items-center">list group5<span class="badge bg-dark rounded-pill">55555</span></li>
    </ul>
</body>
</html>
